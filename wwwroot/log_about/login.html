<script type="text/javascript">
	function checkForm(form)
	{
		var username=form.username.value;  
		var passwd=form.passwd.value;
		if(username==null || username=="")
		{
			alert("请输入用户名！");
			form.username.focus();
			return false;
		}
		if(passwd==null || passwd=="")
		{
			alert("请输入密码！");
			form.username.focus();
			return false;
		}
		return true;
	}
</script>
