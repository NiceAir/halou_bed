<script type="text/javascript">
	function checkForm(form)
	{
		var username=form.username.value;  
		var passwd1=form.passwd1.value;
		var passwd2=form.passwd2.value;
		var email=form.email.value;
		if(username==null || username=="")
		{
			alert("请输入用户名！");
			form.username.focus();
			return false;
		}
		if(passwd1==null || passwd1=="")
		{
			alert("请输入密码！");
			form.username.focus();
			return false;
		}
		if(passwd2==null || passwd2=="")
		{
			alert("请确认密码！");
			form.username.focus();
			return false;
		}
		if(passwd1 != passwd2)
		{
			alert("两次密码不一致！");
			form.username.focus();
			return false;
		}
		if(email==null || email=="")
		{
			alert("请输入邮箱！");
			form.username.focus();
			return false;
		}
		return true;
	}
</script>
